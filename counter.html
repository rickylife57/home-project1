<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats Section</title>
  <link rel="stylesheet" href="counter.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <section class="stats-section">
    <div class="stat-box">
      <i class="bi bi-aspect-ratio-fill stat-icon"></i>
      <h2>560+</h2>
      <p>Total Area Sq</p>
    </div>
    <div class="stat-box">
      <i class="bi bi-buildings stat-icon"></i>
      <h2>197K+</h2>
      <p>Apartments Sold</p>
    </div>
    <div class="stat-box">
      <i class="fa-solid fa-crane stat-icon"></i>
      <i class="bi bi-truck-front-fill stat-icon"></i>
      <h2>268+</h2>
      <p>Total Constructions</p>
    </div>
    <div class="stat-box">
      <i class="bi bi-house stat-icon"></i>
      <h2>340+</h2>
      <p>Apartio Rooms</p>
    </div>
  </section>
</body>
</html>
